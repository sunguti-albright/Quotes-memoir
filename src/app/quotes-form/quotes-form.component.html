<div class="container-fluid">
    <h2 class="heading">Add Quotes</h2>
    <hr> 
    <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" required class="form-control" id="name"  name="name" minlength="3" required>
          </div> 
        <div class="form-group">
          <label for="name">Quote Tittle</label>
          <input type="text" required class="form-control" id="title" name="title"  required>
          </div>
        <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="quote" rows="2" required name="quote" required></textarea>
        </div>
        <div class="form-group">
          <label for="name">Quote Author</label>
          <input type="text" required class="form-control" id="author" name="author"  :required>
          </div>
        
        <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
    </form>
</div>
